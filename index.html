<!-- CALUCLATOR MINI PROJECT (HTML CODE)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" sizes="32x32" href="./caluclator favicon.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css" />
    <title style>Caluclator</title>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="text" class="special1" placeholder=" USE CALUCLATOR" autocomplete="off"/>
        </form>
        <div class="row2">
            <input type="button" value="AC" onclick="text.value=''" class="diff" />
            <input type="button" value="DE" onclick="text.value=text.value.toString().slice(0,-1)" class="diff" />
            <input type="button" value="." onclick="text.value +='.'" class="diff" />
            <input type="button" value="/" onclick="text.value +='/'" class="diff" />
        </div>
        <div class="row3">
            <input type="button" value="7" onclick="text.value +='7'" />
            <input type="button" value="8" onclick="text.value +='8'" />
            <input type="button" value="9" onclick="text.value +='9'" />
            <input type="button" value="*" onclick="text.value +='*'" class="diff" />
        </div>
        <div class="row4">
            <input type="button" value="4" onclick="text.value +='4'" />
            <input type="button" value="5" onclick="text.value +='5'" />
            <input type="button" value="6" onclick="text.value +='6'" />
            <input type="button" value="-" onclick="text.value +='-'" class="diff" />
        </div>
        <div class="row5">
            <input type="button" value="1" onclick="text.value +='1'" />
            <input type="button" value="2" onclick="text.value +='2'" />
            <input type="button" value="3" onclick="text.value +='3'" />
            <input type="button" value="+" onclick="text.value +='+'" class="diff" />
        </div>
        <div class="row6">
            <input type="button" value="00" onclick="text.value +='00'" />
            <input type="button" value="0" onclick="text.value +='0'" />
            <input type="button" class="special2" value="=" onclick="text.value=eval(text.value)" id="diff" />
        </div>
    </div>
</body>

</html>
